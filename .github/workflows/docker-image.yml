name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    env:
      PROJECT_ID: myhbi-312109
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Google Cloud Registry
        uses: docker/login-action@v1
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCLOUD_REGISTRY_KEY }}

      - name: Build docker images
        run: |- 
          docker build -f ./back/Dockerfile -t scrappy_back:latest .
          docker build -f ./front/Dockerfile  -t scrappy_front:latest .

      - name: Configure docker client
        run: |-
          gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Push Docker Back Image to Artifact Registry
        env:
          GIT_TAG: ${{ steps.increment-git-tag.outputs.git-tag }}
        run: |-
          docker tag $IMAGE_NAME:latest europe-west1-docker.pkg.dev/$PROJECT_ID/images/scrappy_back:latest
          docker tag $IMAGE_NAME:latest europe-west1-docker.pkg.dev/$PROJECT_ID/images/scrappy_back:$GIT_TAG
          docker push europe-west1-docker.pkg.dev/$PROJECT_ID/images/scrappy_back:latest
          docker push europe-west1-docker.pkg.dev/$PROJECT_ID/images/scrappy_back:$GIT_TAG

      - name: Push Docker front Image to Artifact Registry
        env:
          GIT_TAG: ${{ steps.increment-git-tag.outputs.git-tag }}
        run: |-
          docker tag $IMAGE_NAME:latest europe-west1-docker.pkg.dev/$PROJECT_ID/images/scrappy_front:latest
          docker tag $IMAGE_NAME:latest europe-west1-docker.pkg.dev/$PROJECT_ID/images/scrappy_front:$GIT_TAG
          docker push europe-west1-docker.pkg.dev/$PROJECT_ID/images/scrappy_front:latest
          docker push europe-west1-docker.pkg.dev/$PROJECT_ID/images/scrappy_front:$GIT_TAG